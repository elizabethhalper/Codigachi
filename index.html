<!DOCTYPE html>
<html lang="en" ng-app="codigachi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>codigachi</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href='http://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link href="css/main.css" rel="stylesheet">

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
  </head>

  <body ng-controller="sharedCtrl">
    <div class="container">

      <!-- Example row of columns -->
    <settings>
      <div class="row">
        <div class="col-sm-3">
          <h2>Technology Connects</h2>
          <br>
          <form>
            <label>Class: </label>
            <select ng-select="chosen.selectedClass">
              <option name="class" value="robot">Humanoid</option>
              <option name="class" value="puppy">Puppy-bot</option>
              <option name="class" value="penguin">Penguin-bot</option>
            </select>
          </form>
          <br>
          <form>
            <label>Object name: </label>
              <input type='text' name = 'var_name' ng-model="chosen.name"/>
        	    <!--input type="hidden" name="token" value="<?php echo $_SESSION['token'];?>"/-->
          </form>
          <form>
            <label>Object Properties: </label>
              <br>
              <label>Clothes: </label>
              <select ng-model="chosen.clothes">
                <option name="clothes" value="dress">Dress</option>
                <option name="clothes" value="shorts">Shorts</option>
                <option name="clothes" value="hat">Hat</option>
              </select>
              <br>
              <label>Size: </label>
              <select ng-model="chosen.size">
                <option name="size" value="small">Small</option>
                <option name="size" value="medium">Medium</option>
                <option name="size" value="large">Large</option>
              </select>
              <br>
              <label>Color: </label>
              <select ng-model="chosen.color">
                <option name="color" value="purple">Purple</option>
                <option name="color" value="blue">Blue</option>
                <option name="color" value="green">Green</option>
              </select>
          </form>
          <form>
            <label>Functions: </label>
            <select ng-model="chosen.selectedFunc" ng-options="func as func for func in funcs">
            </select>
          </form>
        </p>
      </div>
    </settings>

    <work-shop class="col-sm-6">
      <div class="robot character">
        <img ng-src="{{robot.currentState}}">
      </div>
      <div class="audrey character">
        <img ng-src="{{engineer.currentState}}">
      </div>
    </work-shop>

    <code-view class="col-sm-2">
      <input type="submit" value="Show Code"/>
      <h2>Your Code</h2>
      </br>
      <p align="left" value="Class">Class</p>
      <br>
      <p align-"left">{</p>
        <br>
        <p>{{name}}</p>
        <br>
        <p align-"left">}</p>
      </p>
    </code-view>

      </div>
    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
